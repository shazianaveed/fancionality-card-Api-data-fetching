<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Cards</title>
    <style>
        /* CSS for the cards */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:burlywood;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .card {
            background-color:lightskyblue;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            background-color: pink;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
        }
        .card-content h2 {
            margin: 10px 0;
            font-size: 1.5rem;
        }
        .card-content p {
            color: #666;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Movies List</h1>
    <div class="container" id="movieContainer"></div>

    <script>
        // JavaScript to fetch data and render cards dynamically
        let data = fetch("https://dummyapi.online/api/movies");

        data.then((res) => {
            return res.json();
        })
        .then((res) => {
            const container = document.getElementById("movieContainer");

            res.map((movie) => {
                // Create a card div
                const card = document.createElement("div");
                card.classList.add("card");

                // Add card content (Image, Title, and Rating)
                card.innerHTML = `
                    <div class="card-content">
                        <h2>${movie.movie}</h2>
                        <p>Rating: ${movie.rating}</p>
                    </div>
                `;

                // Append the card to the container
                container.appendChild(card);
            });
        })
        .catch((error) => {
            console.error("Error fetching data:", error);
        });
    </script>
</body>
</html>
